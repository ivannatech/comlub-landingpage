<!DOCTYPE html>
<html>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="./style.css" />
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Montserrat"
    rel="stylesheet"
  />
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <title>Comlub Cupom</title>
  <body>
    <!-- First Container -->
    <div class="bg-1 text-center">
      <img
        src="./bg_img.jpg"
        class="img-responsive margin"
        style="display: inline"
        alt="Comlub Distribuidor"
      />

      <div class="copy">
        <br />
        <h1 class="margin">Vem com a gente!!!</h1>
        <h2>
          Não é novidade que a Comlub agora é Ipiranga, e estamos aqui
          <br />
          para dizer que o mês de fevereiro está chegando com tudo.
        </h2>
        <br />
        <!-- Second Container -->
        <form class="form-signin">
          <h2 class="form-signin-heading">
            Cupom de desconto? Nós temos!
            <br />
            <br />
            <h4>Preencha com seus dados, e garanta seu cupom</h4>
          </h2>
          <label for="inputnome" class="sr-only">Nome</label>
          <input
            type="text"
            id="inputnome"
            class="form-control"
            placeholder="Seu Nome"
            required
            autofocus
          />
          <label for="inputemail" class="sr-only">E-mail</label>
          <input
            type="email"
            id="inputemail"
            class="form-control"
            placeholder="Seu Melhor E-mail"
            required
          />

          <button class="btn btn-lg btn-primary btn-block" type="submit">
            Resgatar Cupom
          </button>
        </form>
        <br />
        <br />
      </div>
    </div>
  </body>
</html>
